<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The IMSP - Connecter la communauté étudiante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Inclure style.css pour cohérence -->
    <link rel="icon" href="assets/logo-imsp.png" type="image/png">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>The IMSP</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="groups.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Groupes</span>
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                    <span id="messageBadge" class="badge" style="display:none;">0</span>
                </a>
                <a href="notifications.html" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span id="notificationDot" class="notification-dot" style="display:none;"></span>
                </a>
                <a href="profile.html" class="nav-user" id="userNav" style="display:none;">
                    <img src="assets/avatar-default.png" alt="Avatar" class="user-avatar" id="userAvatar">
                    <span id="userName"></span>
                </a>
                <a href="#" id="loginBtn" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Connexion</span>
                </a>
                <a href="#" id="logoutBtn" class="nav-link" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Modal d'authentification -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title" id="modalTitle">Connexion</h2>
            <form class="modal-form" id="authForm">
                <input type="email" id="email" placeholder="Email IMSP" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <input type="text" id="username" placeholder="Nom d'utilisateur" style="display:none;" required>
                <button type="submit" id="authButton">Se connecter</button>
                <div class="modal-switch">
                    <span id="switchText">Pas de compte ? <a href="#" id="switchToRegister">S'inscrire</a></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-item active">
                        <i class="fas fa-home"></i>
                        <span>Fil d'actualité</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-hashtag"></i>
                        <span>Tendances</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                        <span id="sidebarNotificationBadge" class="badge" style="display:none;">0</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                        <span id="sidebarMessageBadge" class="badge" style="display:none;">0</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-bookmark"></i>
                        <span>Signets</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-users"></i>
                        <span>Communautés</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-user"></i>
                        <span>Profil</span>
                    </li>
                    <li class="sidebar-item">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>Plus</span>
                    </li>
                </ul>
                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3 class="card-title">Suggestions</h3>
                    </div>
                    <div class="suggestion-list" id="suggestionList">
                        <!-- Rempli dynamiquement -->
                    </div>
                </div>
            </aside>

            <!-- Zone de contenu principal -->
            <main class="content-area">
                <!-- Carte de création de post -->
                <div class="card">
                    <div class="post-form">
                        <img src="assets/avatar-default.png" alt="Avatar" class="post-avatar" id="postAvatar">
                        <div class="post-input">
                            <textarea id="postContent" placeholder="Quoi de neuf, étudiant IMSP?"></textarea>
                            <div class="post-actions">
                                <div class="action-buttons">
                                    <button class="action-btn" type="button">
                                        <i class="far fa-image"></i>
                                    </button>
                                    <input type="file" id="postMedia" accept="image/*,video/*" style="display:none;">
                                    <button class="action-btn" type="button">
                                        <i class="fas fa-video"></i>
                                    </button>
                                    <button class="action-btn" type="button">
                                        <i class="far fa-smile"></i>
                                    </button>
                                    <button class="action-btn" type="button">
                                        <i class="far fa-calendar"></i>
                                    </button>
                                </div>
                                <select id="groupSelect" style="margin-right: 10px;">
                                    <option value="">Pas de groupe</option>
                                    <!-- Rempli dynamiquement -->
                                </select>
                                <button class="post-submit" id="postSubmit">Publier</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fil d'actualité -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Fil d'actualité</h2>
                        <i class="fas fa-cog"></i>
                    </div>
                    <div id="postsGrid">
                        <!-- Posts chargés dynamiquement -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
